<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PowerGIF</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="/src/taskpane/taskpane.css" rel="stylesheet" type="text/css" />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/da2e246beb.js" crossorigin="anonymous"></script>

    <meta name="robots" content="noindex">
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please reload PowerGIF to see app body.</h2>
    </section>
    <header id="header" class="header">
        <input type="text" name="q" id="q" style="width: 80%;" value="money">
        <i class="fa-solid fa-magnifying-glass" id="search-button"></i>
        <i class="fa-solid fa-filter" id="filter-button"></i>
        <div id="choose-source" class="source-chooser">
            <label for="source-tenor">GIF from Tenor:</label>
            <input type="checkbox" id="source-tenor" checked>
            <label for="source-giphy">GIPHY</label>
            <input type="checkbox" id="source-giphy" checked>
            <i class="fa-solid fa-xmark" id="x-mark"></i>
        </div>
    </header>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div class="content" id="content">
            <div id="gifs" class="gif-container">
                <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" class="gif-preview">
            </div>
        </div>
        <div id="placeholder" style="background-color: white;">
            <h2 style="height: 55px; color: #7c7c7c;" id="loading-gifs"><b>Scroll to bottom to load more GIFs</b></h2>
            <h2 style="height: 55px; color: #7c7c7c;" id="no-more-gifs" class="no-display"><b>No More GIFs</b></h2>
        </div>
    </main>
    <footer>
        <div id="attribution" style="text-align: right;">
            <p>Powered by Tenor GIF and <a href="https://giphy.com/"><img src="/assets/Poweredby_100px-White_VertText.png" alt="Powered By GIPHY"></a></p>
        </div>
    </footer>
</body>

</html>
