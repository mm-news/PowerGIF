<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please reload your add-in to see app body.</h2>
    </section>
    <header>
        <input type="text" name="q" id="q" style="width: 90%;" value="money">

    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2>GIF From Tenor</h2>
        <div id="tenor-gifs" style="text-align: center;">
            <img id="preview_gif_0" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="" class="gif-preview">
        </div>
    </main>
    <footer>
        <div id="attribution" style="text-align: right;">
            <p>Powered by Tenor GIF and <a href="https://giphy.com/"><img src="/assets/Poweredby_100px-White_VertText.png" alt="Powered By GIPHY"></a></p>
        </div>
    </footer>
